<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS -->
  <link rel="stylesheet" href="./css/main.css">
  <!-- VUEJS3 -->
  <script src="https://unpkg.com/vue@3"></script>
  <title>Frontend Mentor | Product preview card component - Yokke</title>


</head>
<body>

  <div id="app">

      <div class="container">

        <!-- LEFT -->
        <div class="left">
          <img :src="imageDesktop" alt="">
        </div>

        <!-- RIGHT -->
        <div class="right">

            <p id="minortxt">{{minorText}}</p>
            <h1>{{mainTitle}}</h1>
            <p id="mainText">{{mainText}}</p>

            <div class="price">
                <p id="mainprice">${{mainPrice}}</p>
                <p id="barredprice">${{barredPrice}}</p>
            </div>
            
            <button id="buttontxt"><img :src="imageIcon"><span>{{buttonTxt}}</span></button>
        </div>

      </div>
    
  </div>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          mainTitle : 'Gabrielle Essence Eau De Parfum',
          minorText : 'PERFUME',
          imageDesktop :'./images/image-product-desktop.jpg',
          imageIcon : './images/icon-cart.svg',
          mainText : 'A floral, solar and voluptuous interpretation composed  by Olivier Polge, Perfumer-Creator for the House of CHANEL.',
          mainPrice:149.99,
          barredPrice:169.99,
          buttonTxt : 'Add to Cart'

        }
      }
    })

    app.mount('#app')
  </script>

</body>
</html>
